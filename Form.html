<html lang="en-US">
    <head>

        <title>My test page</title>
    </head>
    <body>
        <form>
            <fieldset>
               <legend>Personal details</legend>
               <ul>
                  <li>
                     <label for="name">
                        Name: <input type="text" id="name" name="name">
                     </label>
                  </li>
                  <li>
                     <label for="age">
                        Age: <input type="number" id="age" name="age">
                     </label>
                  </li>
            </fieldset>
            <fieldset>
               <legend>Comment information</legend>
               <ul>
                  <li>
                     <label for="msg">
                        Comment: <input type="text" id="comment" name="comment">
                     </label>
                  </li>
                  <li>
                     <label for="mail">
                        Email: <input type="email" id="email" name="email">
                     </label>
                  </li>
            </fieldset>
         </form>
    </body>
</html>
